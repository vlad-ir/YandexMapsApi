<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <header class="header">
      <div class="container flex-center">
        <form name="metrosearch" action="">

          <button type="submit" id="right">Прямой маршрут</button>
          <button type="submit" id="reverse">Обратный маршрут</button>

      <div class="title-wrapper">
        <div class="container">
          <h1>Ближайшая станция Московского метро</h1>
        </div>
        <div class="container">
          <div id="viewContainer"></div>
          <div id="map" style="width: 100%; height: 500px"></div>          
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="copyright">©2022 Здесь какой-то копирайт</p>
      </div>
